  <script>
    // onMessage 이벤트 핸들러
    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
        // 받은 메시지가 이름인 경우
        if (event.nativeEvent.data && event.nativeEvent.data !== "") {
            // 받은 이름을 cof div에 넣어주기
            document.querySelector('#bt1').innerText = event.nativeEvent.data;
        }
    }
</script>

  <script>
    $(document).ready(function() {

    function initTmap(){
      var map = new Tmapv2.Map("map_div",  
      {

        width: "355px", 
        height: "461px",
        
        zoom: 17,
        zoomControl : true,
        scrollwheel : true  
      });
      var marker = new Tmapv2.Marker({
		  position: new Tmapv2.LatLng(33.499853,126.531294),
		  map: map
      
	});	
  }
    function switchToOtherScreen(Screen) {
    window.ReactNativeWebView.postMessage(Screen);
  }
  function sendMessage(message) {
  window.ReactNativeWebView.postMessage(message);
}

  </script>
